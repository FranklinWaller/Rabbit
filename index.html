<!DOCTYPE html>
<html>
    <head>
        <title>Boilerplayer</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.4.4/polyfill.min.js"></script>
        <script src="./web3.min.js"></script>
        <style>
            * {
                font-family: "Open Sans";
            }
        </style>
    </head>
    <body>
        <!-- <div id="dagspace" style="height: 500px;"></div> -->
        <h1>Rutile testing environment</h1>
        <section>
            <div>
                <label>Private Key:</label>
                <input
                    type="text"
                    id="privateKey"
                    value="C0DEC0DEC0DEC0DEC0DEC0DEC0DEC0DEC0DEC0DEC0DEC0DEC0DEC0DEC0DEC0DE"
                />
            </div>
            <div>
                <label>Address:</label>
                <span id="address">0x0000000000000000000000000000</span>
            </div>
            <div>
                <label>Balance:</label>
                <span id="balance">?</span>
            </div>
            <div>Is Rutile active? <span id="isRutileActive">No</span></div>
            <button onclick="setPrivateKey()">Set private key</button>
        </section>
        <h1>Balance of Address</h1>
        <section>
            <div>
                <label>Address:</label>
                <input
                    type="text"
                    id="addressInfo"
                    value="0x53ae893e4b22d707943299a8d0c844df0e3d5557"
                />
                <div>
                    <label>Balance:</label>
                    <span id="balanceInfo">?</span>
                </div>
            </div>
            <button onclick="getAddressInfo()">Get addresss info</button>
        </section>
        <h2>RUT sending</h2>
        <section>
            <div>
                <label>Address</label>
                <input
                    type="text"
                    id="valueAddressTo"
                    value="0x0200000000000000000000000000000000000000"
                />
            </div>
            <div>
                <label>Value</label>
                <input
                    type="number"
                    id="valueAddress"
                    value="32000000000000000000"
                />RUT
            </div>
            <div>
                <label>Data</label>
                <input
                    type="text"
                    id="valueData"
                    value="0x0000000153ae893e4b22d707943299a8d0c844df0e3d5557"
                />
            </div>
            <button onclick="sendValue()">Send transaction</button>
        </section>
        <h2>Upload file to local IPFS Node</h2>
        <section>
            <div>
                <label>File</label>
                <input type="file" id="valueFile" />
            </div>
        </section>
        <h2>Register as host for a local ipfs file</h2>
        <section>
            <div>
                <label>Hash of file</label>
                <input type="text" id="valueHash" />
            </div>
            <button onclick="RegisterAsHost()">Register as host</button>
        </section>

        <div id="app"></div>
        <style>
            .foo {
                color: green;
                background: orange;
            }
        </style>
        <script>
            let rutile = null;
            let keyPair = null;
            let cy = null;

            window.addEventListener("load", async () => {
                // Modern dapp browsers...
                if (window.ethereum) {
                    window.web3 = new Web3(ethereum);
                    try {
                        // Request account access if needed
                        await ethereum.enable();
                        // Acccounts now exposed
                        run();
                    } catch (error) {
                        // User denied account access...
                    }
                }
                // Legacy dapp browsers...
                else if (window.web3) {
                    window.web3 = new Web3(web3.currentProvider);
                    // Acccounts always exposed
                    run();
                }
                // Non-dapp browsers...
                else {
                    console.log(
                        "Non-Ethereum browser detected. You should consider trying MetaMask!"
                    );
                }
            });

            async function run() {
                try {
                    const account = (await web3.eth.getAccounts())[0];
                    const balance = (await web3.eth.getBalance(account));

                    document.getElementById('address').innerHTML = account;
                    document.getElementById('balance').innerHTML = balance;
                    // rutile = new Rutile({
                    //     privateKey: 'D0DEC0DEC0DEC0DEC0DEC0DEC0DEC0DEC0DEC0DEC0DEC0DEC0DEC0DEC0DEC0DE',
                    // });
                    // await rutile.start();
                    // rutile.chain.on('transactionAdded', (event) => {
                    //     addTransaction(event.transaction)
                    // });

                    // setPrivateKey();
                    // getAddressInfo();

                    document.getElementById("isRutileActive").innerHTML = "Yes";
                } catch (error) {
                    console.error(error);
                    document.getElementById("isRutileActive").innerHTML =
                        "Error";
                }
            }

            async function getAddressInfo() {
                const address = document.getElementById("addressInfo").value;
                document.getElementById("balanceInfo").innerHTML =
                    "calculating..";

                const balance = (await web3.eth.getBalance(address));

                document.getElementById("balanceInfo").innerHTML = balance;
            }

            function convertToHex(str) {
                var hex = "";
                for (var i = 0; i < str.length; i++) {
                    hex += "" + str.charCodeAt(i).toString(16);
                }
                return hex;
            }

            async function uploadFileToLocalIPFS(evt) {
                var f = evt.target.files[0];
                if (f) {
                    var r = new FileReader();
                    r.onload = async function(e) {
                        var content = e.target.result;
                        var hash = await rutile.Ipfs.add(content);

                        const privateKey = document.getElementById("privateKey")
                            .value;
                        const toAddress =
                            "0x0300000000000000000000000000000000000000";
                        const value = "1";
                        const data = "0x00000001" + convertToHex(hash);
                        const keyPair = new Rutile.KeyPair(privateKey);
                        const account = await Rutile.Account.getFromAddress(
                            keyPair.getAddress()
                        );
                        let transIndex = account.transactionIndex + 1;


                        const transaction = new Rutile.Transaction({
                            to: toAddress,
                            value,
                            data,
                            nonce: transIndex
                        });

                        transaction.sign(keyPair);

                        const result = await rutile.sendTransaction(
                            transaction,
                            keyPair
                        );
                    };
                    r.readAsText(f);
                } else {
                    alert("Failed to load file");
                }
            }
            async function RegisterAsHost() {
                const hash = document.getElementById("valueHash").value;
                const privateKey = document.getElementById("privateKey").value;
                const toAddress = "0x0300000000000000000000000000000000000000";
                const value = "1";
                const data = "0x00000002" + convertToHex(hash);
                const keyPair = new Rutile.KeyPair(privateKey);
                const account = await Rutile.Account.getFromAddress(
                    keyPair.getAddress()
                );
                let transIndex = account.transactionIndex + 1;

                const transaction = new Rutile.Transaction({
                    to: toAddress,
                    value,
                    data,
                    nonce: transIndex
                });

                transaction.sign(keyPair);

                const result = await rutile.sendTransaction(
                    transaction,
                    keyPair
                );
            }

            document
                .getElementById("valueFile")
                .addEventListener("change", uploadFileToLocalIPFS, false);

            async function setPrivateKey() {
                keyPair = new Rutile.Wallet(
                    document.getElementById("privateKey").value
                );
                const account = await keyPair.getAccountInfo();

                document.getElementById("address").innerHTML = account.address;
                document.getElementById("balance").innerHTML = account.balance;
            }

            async function sendValue() {
                const privateKey = document.getElementById("privateKey").value;
                const toAddress = document.getElementById("valueAddressTo")
                    .value;
                const value = document.getElementById("valueAddress").value;
                const data = document.getElementById("valueData").value;

                const account = (await web3.eth.getAccounts())[0];

                const transaction = {
                    from: account,
                    to: toAddress,
                    value,
                    data,
                };

                const result = await web3.eth.sendTransaction(transaction);
                console.log('[] result -> ', result);


            }
        </script>
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans"
            rel="stylesheet"
        />
    </body>
</html>
